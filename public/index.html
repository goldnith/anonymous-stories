     <script>
      (function() {
        // Configuration with fallback options
          const config = {
          zoneIds: ['9182776', '9182778', '9182818'],
          domain: 'st.propellerads.com',
          retryAttempts: 3,
          retryDelay: 1000,
          timeout: 3000,
          fallbackAds: true,
          adContainers: {
            top: 'top-ad',
            middle: 'mid-ad'
          }
        };
    
        // Fallback content loader
        function loadFallbackContent() {
          const fallbackAds = [
            {
              container: 'top-ad',
              type: 'banner',
              content: 'Subscribe to our newsletter for daily stories!'
            },
            {
              container: 'mid-ad',
              type: 'native',
              content: 'Share your story with our growing community!'
            }
          ];
    
          fallbackAds.forEach(ad => {
            const container = document.getElementById(ad.container);
            if (container) {
              const fallbackDiv = document.createElement('div');
              fallbackDiv.className = `fallback-ad ${ad.type}`;
              fallbackDiv.innerHTML = `
                <div class="fallback-content">
                  <p>${ad.content}</p>
                  <button onclick="window.location.href='/submit'">Share Story</button>
                </div>
              `;
              container.appendChild(fallbackDiv);
            }
          });
        }
    
        // Enhanced ad blocker detection
        async function checkAdBlocker() {
          return new Promise(resolve => {
            if (window.domContentLoaded) {
              const test = document.createElement('div');
              test.innerHTML = '&nbsp;';
              test.className = 'adsbox';
              test.style.position = 'absolute';
              test.style.left = '-999px';
              
              document.body.appendChild(test);
              
              setTimeout(() => {
                const blocked = test.offsetHeight === 0;
                test.remove();
                resolve(blocked);
              }, 100);
            } else {
              resolve(true);
            }
          });
        }
    
        // Load ads with fallback system
        async function loadAds() {
          try {
            const isBlocked = await checkAdBlocker();
            
            if (isBlocked) {
              console.log('Ad blocker detected - using fallback system');
              if (config.fallbackAds) {
                loadFallbackContent();
              }
              return;
            }
    
            // Load main ad system
            for (const zoneId of config.zoneIds) {
              try {
                const script = document.createElement('script');
                script.src = `https://${config.domain}/${zoneId}.js`;
                script.async = true;
                script.setAttribute('data-ad-zone', zoneId);
                
                await new Promise((resolve, reject) => {
                  const timeout = setTimeout(() => {
                    reject(new Error('Script load timeout'));
                  }, config.timeout);
    
                  script.onload = () => {
                    clearTimeout(timeout);
                    resolve();
                  };
                  
                  script.onerror = () => {
                    clearTimeout(timeout);
                    reject(new Error('Script load failed'));
                  };
    
                  document.head.appendChild(script);
                });
    
                console.log(`Ad zone ${zoneId} loaded successfully`);
              } catch (error) {
                console.warn(`Failed to load ad zone ${zoneId}:`, error);
                loadFallbackContent(); // Load fallback on individual ad failure
              }
            }
          } catch (error) {
            console.error('Ad system initialization failed:', error);
            if (config.fallbackAds) {
              loadFallbackContent();
            }
          }
        }
    
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadAds);
        } else {
          loadAds();
        }
      })();
    </script>
